<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="white"/>

  <!-- Axes -->
  <line x1="70" y1="50" x2="70" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="330" x2="450" y2="330" stroke="#333" stroke-width="2"/>

  <!-- Arrow heads -->
  <polygon points="70,50 65,60 75,60" fill="#333"/>
  <polygon points="450,330 440,325 440,335" fill="#333"/>

  <!-- Axis labels -->
  <text x="30" y="190" font-family="Inter, sans-serif" font-size="14" fill="#333" transform="rotate(-90, 30, 190)">Price ($)</text>
  <text x="260" y="370" font-family="Inter, sans-serif" font-size="14" fill="#333" text-anchor="middle">Quantity</text>

  <!-- Grid lines (light) -->
  <line x1="70" y1="130" x2="430" y2="130" stroke="#eee" stroke-width="1"/>
  <line x1="70" y1="190" x2="430" y2="190" stroke="#eee" stroke-width="1"/>
  <line x1="70" y1="250" x2="430" y2="250" stroke="#eee" stroke-width="1"/>
  <line x1="170" y1="50" x2="170" y2="330" stroke="#eee" stroke-width="1"/>
  <line x1="270" y1="50" x2="270" y2="330" stroke="#eee" stroke-width="1"/>
  <line x1="370" y1="50" x2="370" y2="330" stroke="#eee" stroke-width="1"/>

  <!-- Title -->
  <text x="250" y="30" font-family="Inter, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Our Classroom Market</text>

  <!-- Instructions -->
  <text x="250" y="200" font-family="Inter, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-style="italic">(We'll draw curves from your responses)</text>
</svg>