<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <!-- Background -->
  <rect width="550" height="400" fill="white"/>

  <!-- Axes -->
  <line x1="70" y1="50" x2="70" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="330" x2="500" y2="330" stroke="#333" stroke-width="2"/>

  <!-- Arrow heads -->
  <polygon points="70,50 65,60 75,60" fill="#333"/>
  <polygon points="500,330 490,325 490,335" fill="#333"/>

  <!-- Axis labels -->
  <text x="25" y="190" font-family="Inter, sans-serif" font-size="14" fill="#333" transform="rotate(-90, 25, 190)">Cost per ounce ($)</text>
  <text x="285" y="370" font-family="Inter, sans-serif" font-size="14" fill="#333" text-anchor="middle">Gold Production (ounces)</text>

  <!-- Marginal Cost Curve (Supply) - stepped to show different mines -->
  <path d="M 70 300
           L 120 300 L 120 270
           L 180 270 L 180 230
           L 250 230 L 250 180
           L 330 180 L 330 130
           L 400 130 L 400 80
           L 470 80"
        fill="none" stroke="#800000" stroke-width="3"/>

  <!-- Mine labels -->
  <text x="95" y="315" font-family="Inter, sans-serif" font-size="10" fill="#666" text-anchor="middle">Easy</text>
  <text x="95" y="325" font-family="Inter, sans-serif" font-size="10" fill="#666" text-anchor="middle">mines</text>

  <text x="290" y="195" font-family="Inter, sans-serif" font-size="10" fill="#666" text-anchor="middle">Medium</text>
  <text x="290" y="205" font-family="Inter, sans-serif" font-size="10" fill="#666" text-anchor="middle">difficulty</text>

  <text x="435" y="95" font-family="Inter, sans-serif" font-size="10" fill="#666" text-anchor="middle">Hard to</text>
  <text x="435" y="105" font-family="Inter, sans-serif" font-size="10" fill="#666" text-anchor="middle">reach</text>

  <!-- Low price line -->
  <line x1="70" y1="250" x2="470" y2="250" stroke="#ff8243" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="480" y="255" font-family="Inter, sans-serif" font-size="12" fill="#ff8243">P₁ = $1,200</text>

  <!-- High price line -->
  <line x1="70" y1="150" x2="470" y2="150" stroke="#2E7D32" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="480" y="155" font-family="Inter, sans-serif" font-size="12" fill="#2E7D32">P₂ = $1,800</text>

  <!-- Quantity markers -->
  <line x1="210" y1="250" x2="210" y2="335" stroke="#ff8243" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="210" y="350" font-family="Inter, sans-serif" font-size="11" fill="#ff8243" text-anchor="middle">Q₁</text>

  <line x1="365" y1="150" x2="365" y2="335" stroke="#2E7D32" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="365" y="350" font-family="Inter, sans-serif" font-size="11" fill="#2E7D32" text-anchor="middle">Q₂</text>

  <!-- Title -->
  <text x="285" y="30" font-family="Inter, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Gold Mining: Marginal Cost Curve</text>

  <!-- Legend -->
  <text x="285" y="385" font-family="Inter, sans-serif" font-size="12" fill="#666" text-anchor="middle">Higher prices make expensive mines profitable → Supply expands</text>
</svg>