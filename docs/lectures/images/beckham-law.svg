<svg viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="320" fill="white"/>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Foreign Players in Top Football Leagues</text>

  <!-- Axes -->
  <line x1="60" y1="260" x2="470" y2="260" stroke="black" stroke-width="1.5"/>
  <line x1="60" y1="260" x2="60" y2="50" stroke="black" stroke-width="1.5"/>

  <!-- Y-axis label -->
  <text x="20" y="155" text-anchor="middle" font-family="sans-serif" font-size="12" transform="rotate(-90, 20, 155)">% Foreign Players</text>

  <!-- Y-axis ticks and labels -->
  <line x1="55" y1="260" x2="60" y2="260" stroke="black" stroke-width="1"/>
  <text x="50" y="264" text-anchor="end" font-family="sans-serif" font-size="10">0%</text>

  <line x1="55" y1="207" x2="60" y2="207" stroke="black" stroke-width="1"/>
  <text x="50" y="211" text-anchor="end" font-family="sans-serif" font-size="10">20%</text>

  <line x1="55" y1="155" x2="60" y2="155" stroke="black" stroke-width="1"/>
  <text x="50" y="159" text-anchor="end" font-family="sans-serif" font-size="10">40%</text>

  <line x1="55" y1="102" x2="60" y2="102" stroke="black" stroke-width="1"/>
  <text x="50" y="106" text-anchor="end" font-family="sans-serif" font-size="10">60%</text>

  <!-- X-axis labels (years) -->
  <text x="60" y="278" text-anchor="middle" font-family="sans-serif" font-size="10">1996</text>
  <text x="150" y="278" text-anchor="middle" font-family="sans-serif" font-size="10">1999</text>
  <text x="242" y="278" text-anchor="middle" font-family="sans-serif" font-size="10">2002</text>
  <text x="333" y="278" text-anchor="middle" font-family="sans-serif" font-size="10">2005</text>
  <text x="424" y="278" text-anchor="middle" font-family="sans-serif" font-size="10">2008</text>

  <!-- Beckham Law vertical line -->
  <line x1="303" y1="260" x2="303" y2="55" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="303" y="45" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#555">Beckham Law (2004)</text>

  <!-- Italy line (blue-gray, relatively flat after initial rise) -->
  <!-- Points: 1996(25%), 1998(32%), 2000(36%), 2002(38%), 2004(40%), 2006(38%), 2008(36%) -->
  <path d="M 60 195
           L 120 175
           L 180 164
           L 242 158
           L 303 155
           L 363 158
           L 424 164"
        fill="none" stroke="#4a7298" stroke-width="2.5"/>

  <!-- Spain line (red/maroon, rises sharply after 2004) -->
  <!-- Points: 1996(28%), 1998(34%), 2000(38%), 2002(40%), 2004(42%), 2006(52%), 2008(58%) -->
  <path d="M 60 187
           L 120 170
           L 180 158
           L 242 152
           L 303 147
           L 363 121
           L 424 105"
        fill="none" stroke="#800000" stroke-width="2.5"/>

  <!-- Legend -->
  <rect x="340" y="70" width="120" height="50" fill="white" stroke="#ccc" stroke-width="1"/>
  <line x1="350" y1="85" x2="380" y2="85" stroke="#800000" stroke-width="2.5"/>
  <text x="390" y="89" font-family="sans-serif" font-size="11">Spain</text>
  <line x1="350" y1="105" x2="380" y2="105" stroke="#4a7298" stroke-width="2.5"/>
  <text x="390" y="109" font-family="sans-serif" font-size="11">Italy</text>

  <!-- Source note -->
  <text x="250" y="305" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Stylized from Kleven, Landais &amp; Saez (2013)</text>
</svg>
