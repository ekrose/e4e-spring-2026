<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="white"/>

  <!-- Axes -->
  <line x1="60" y1="40" x2="60" y2="340" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="340" x2="460" y2="340" stroke="#333" stroke-width="2"/>

  <!-- Arrow heads -->
  <polygon points="60,40 55,50 65,50" fill="#333"/>
  <polygon points="460,340 450,335 450,345" fill="#333"/>

  <!-- Axis labels -->
  <text x="20" y="190" font-family="Inter, sans-serif" font-size="14" fill="#333" transform="rotate(-90, 20, 190)">TikToks</text>
  <text x="260" y="380" font-family="Inter, sans-serif" font-size="14" fill="#333" text-anchor="middle">Houses</text>

  <!-- Axis tick marks and labels -->
  <!-- Y-axis: 0 to 1 TikToks, scale: 1 TikTok = 250 pixels -->
  <line x1="55" y1="340" x2="65" y2="340" stroke="#333" stroke-width="1"/>
  <text x="45" y="345" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="end">0</text>

  <line x1="55" y1="90" x2="65" y2="90" stroke="#333" stroke-width="1"/>
  <text x="45" y="95" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="end">1</text>

  <!-- X-axis: 0 to 2 Houses, scale: 1 house = 175 pixels -->
  <line x1="60" y1="335" x2="60" y2="345" stroke="#333" stroke-width="1"/>
  <text x="60" y="360" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="middle">0</text>

  <line x1="235" y1="335" x2="235" y2="345" stroke="#333" stroke-width="1"/>
  <text x="235" y="360" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="middle">1</text>

  <line x1="410" y1="335" x2="410" y2="345" stroke="#333" stroke-width="1"/>
  <text x="410" y="360" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="middle">2</text>

  <!-- PPF curve: bowed out (concave to origin) -->
  <!-- Using quadratic bezier for smooth curve from (0,1) to (2,0) -->
  <!-- In pixel coords: (60, 90) to (410, 340) -->
  <!-- Control point creates outward bow -->
  <path d="M 60 90 Q 300 70 410 340" stroke="#800000" stroke-width="3" fill="none"/>

  <!-- Shaded feasible region -->
  <path d="M 60 90 Q 300 70 410 340 L 60 340 Z" fill="#800000" fill-opacity="0.1"/>

  <!-- Optimal point (interior) - roughly at (1.6 houses, 0.3 TikToks) -->
  <!-- In pixels: x = 60 + 1.6*175 = 340, y = 340 - 0.3*250 = 265 -->
  <circle cx="340" cy="265" r="8" fill="#2E7D32"/>

  <!-- Tangent line at optimal point (slope = -4 in TikToks/house) -->
  <!-- In pixel units: slope = -4 * (175/250) = -2.8 -->
  <!-- Line through (340, 265): y - 265 = -2.8(x - 340) -->
  <!-- At x=240: y = 265 + 2.8*100 = 545... that's off screen -->
  <!-- At x=400: y = 265 - 2.8*60 = 97 -->
  <!-- Shortened tangent line -->
  <line x1="260" y1="489" x2="420" y2="41" stroke="#2E7D32" stroke-width="2" stroke-dasharray="8,4" opacity="0.7"/>

  <!-- Better tangent line calculation -->
  <!-- At optimal (340, 265), draw tangent with slope representing price ratio -->
  <line x1="260" y1="340" x2="400" y2="200" stroke="#2E7D32" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Corner points -->
  <circle cx="60" cy="90" r="5" fill="#666" stroke="#333" stroke-width="1"/>
  <circle cx="410" cy="340" r="5" fill="#666" stroke="#333" stroke-width="1"/>

  <!-- Labels for corner points -->
  <text x="75" y="85" font-family="Inter, sans-serif" font-size="11" fill="#666">All TikToks</text>
  <text x="390" y="325" font-family="Inter, sans-serif" font-size="11" fill="#666">All Houses</text>

  <!-- Label for optimal point -->
  <text x="355" y="255" font-family="Inter, sans-serif" font-size="12" fill="#2E7D32" font-weight="bold">Optimal</text>

  <!-- Title -->
  <text x="260" y="25" font-family="Inter, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Construction Worker's PPF</text>
</svg>
